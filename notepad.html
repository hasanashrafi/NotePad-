<!DOCTYPE html>
<html lang="fa,en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Css/font-awesome.min.css" />
    <link rel="stylesheet" href="./Css/bootstrap.min.css" />
    <link rel="stylesheet" href="./Css/ui.css" />

    <title>دفترچه یادداشت</title>
  </head>
  <body>
    <header class="bg-dark mb-3">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <nav class="navbar justify-content-between">
              <a class="navbar-brand"
                >Todo List <i class="bi bi-check2-square"></i
              ></a>
              <div class="day-date display-6 col-md-4 col-sm-6 col-lg-3">
                <i class="bi bi-calendar-week" id="cleander"></i>
                <span id="date"></sp>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <div id="content">
      <div class="container text-center">
        <div class="row align-items-start">
          <div class="col-sm-12 col-lg-8 col-md-6 w-100">
            <label class="my-notes w-100">یادداشت های من</label>
            <div id="note-list" class="mt-5"></div>
          </div>

          <div class="col-sm-12 col-lg-4 col-md-6" id="new-note">
            <label for="note" id="label" class="w-100">یادداشت جدید </label>
            <form action="#" id="form">
              <textarea id="note"></textarea>
              <button
                type="submit"
                id="btn"
                class="btn w-100 btn-primary btn-sm shadow-lg"
              >
                ذخیره یادداشت
              </button>
            </form>
            <button
              
              id="remove-all"
              class="remove-all btn w-100 btn-danger btn-sm shadow-lg"
            >
              حذف یادداشت ها
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./Js/app.js"></script>
  </body>
</html>
